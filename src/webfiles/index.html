	<head>

		<title>Jarvis: MirrorUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="Jarvis: MirrorUI" />
		<meta name="keywords" content="Jarvis Mirror" />

		<!-- Generic styles and scripts -->
		<link rel="stylesheet" href="static/css/bootstrap.css">
		<link rel="stylesheet" href="static/css/bootstrap.min.css">

		<script src="static/js/data-request.js"></script>
		<script src="static/js/drag.js"></script>
		<script src="static/js/divider.js"></script>

		<script src="services/clock/clock.js"></script>

		<script src="config/config.js"></script>
		<!-- -->
	</head>
	<body>
		<!-- -->
		<div class="bundle-group top left" ondrop="drop(event)" ondragover="allowDrop(event)">
			<div id="top-left-1" class="bundle"></div>
			<div id="top-left-2" class="bundle"></div>
			<div id="top-left-3" class="bundle"></div>
		</div>
		<div class="bundle-group top middle middle-bundle-group" ondrop="drop(event)" ondragover="allowDrop(event)">
			<div id="top-middle" class="bundle top middle"></div>
		</div>
	    <div class="bundle-group top right" ondrop="drop(event)" ondragover="allowDrop(event)">
			<div id="top-right-1" class="bundle"></div>
			<div id="top-right-2" class="bundle"></div>
			<div id="top-right-3" class="bundle"></div>
	    </div>
	    <div class="bundle-group bottom left" ondrop="drop(event)" ondragover="allowDrop(event)">
	    	<div id="bottom-left" class="bundle bottom left"></div>
	    </div>
	    <!--div class="bundle-group bundle-group-3 bottom middle middle-bundle-group">
	    	<div id="bottom-middle" class="bundle bottom middle"></div>
	    </div-->
	    <div class="bundle-group bottom right" ondrop="drop(event)" ondragover="allowDrop(event)">
	    	<div id="bottom-right" class="bundle bottom right"></div>
	    </div>
		<!-- -->
	</body>
